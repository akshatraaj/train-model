<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:lightblue">

    <a-camera wasd-controls-enabled="true" position="0 0 0"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train" src="./model/train.glb"></a-asset-item>
 
    </a-assets>
    
    
 
    <a-entity gltf-model="#train" position="0 -0.25 -5" rotation="0 -40 0"
    ></a-entity>

  </a-scene>
</body>

</html>
